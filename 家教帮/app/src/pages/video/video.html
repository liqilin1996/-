<ion-header>
  <ion-navbar color="setnav">
    <ion-title>视频区</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card *ngFor="let item1 of arr1;let idx=index;" >
  <!-- width="320" height="240" -->
  <p class="p1">课程名称:{{item1.course_name}}</p>
  <video id="asd" controls="controls" height="240" width="340">
    <source src="{{item1.course_src}}" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>
  <div class="txt">
      <p class="p2">
        <span class="span-left">发布时间:{{item1.course_time}}</span>
        <span class="span-right">发布者:{{item1.course_author}}</span>
      </p>
  </div>
</ion-card>

</ion-content>
