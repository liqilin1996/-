<ion-header>

        <ion-navbar color="setnav">
          <ion-title>教师个人信息</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
            <ion-list>
                    <ion-item>
                        <ion-label>姓名:</ion-label>
                        <ion-input type="text" [(ngModel)]="tea_name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>年龄:</ion-label>
                        <ion-input type="text"[(ngModel)]="tea_age"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>性别:</ion-label>
                        <ion-input type="text" [(ngModel)]="tea_sex"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>学历:</ion-label>
                        <ion-input type="text" [(ngModel)]="tea_grade"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>邮箱:</ion-label>
                        <ion-input type="text"[(ngModel)]="tea_email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>现读学校:</ion-label>
                        <ion-input type="text" [(ngModel)]="tea_school"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label>专业:</ion-label>
                      <ion-input type="text"[(ngModel)]="tea_major"></ion-input>
                  </ion-item>
                    <ion-item>
                        <ion-label>目标教学科目:</ion-label>
                        <ion-input type="text" [(ngModel)]="stu_courses"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>目标教学年级:</ion-label>
                        <ion-input type="text" [(ngModel)]="stu_grade"></ion-input>
                    </ion-item>
                    <ion-item  >
                      <ion-label style="color:gray;">备  注:</ion-label>
                      <ion-label class="textarea1" style="margin-left:-70%;">
                        <textarea  [(ngModel)]="remark"></textarea>
                      </ion-label>
                    </ion-item>
                  
                  </ion-list>
                  <ion-list class="but">
                    <button ion-button (click)="affirm()">确认修改</button>
                </ion-list> 
      
      </ion-content>
