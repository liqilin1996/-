<ion-header>
  <ion-navbar  color="setnav">
      <ion-title>
         订单详情
      </ion-title>
    
   </ion-navbar>

</ion-header>


<ion-content>
<div class="top">
  <div class="img"><img src="../../assets/imgs/mine2.png"/></div>   <!--头像-->
  <div class="jianjie">   <!--简介-->
      <p>
        <span>{{tea_content?.tea_name}}</span>  
        <span>{{tea_content?.tea_sex}}</span>
        <span>{{tea_content?.tea_age}}</span>   
      </p>
      <p class="p1">
          <span>授课科目：{{tea_content?.stu_courses}}</span>
      </p>
      <p>
          <span>现读于：{{tea_content?.tea_school}}&nbsp;&nbsp;{{tea_content?.tea_major}}专业</span> 
      </p>
  </div>
  <button ion-button  (click)="gotalk()">联系教师</button>
</div>
<div class="middle">
  <p>请填写上课时间:</p>
  <ion-input type="text" placeholder="请填写" [(ngModel)]="class_time"></ion-input>
  <p>请填写教师上课地址:</p>
  <ion-input type="text" placeholder="请填写" [(ngModel)]="order_address"></ion-input>
</div>
<div class="bottom">
  <button ion-button  (click)="affirm()">确认下单</button>
</div>

</ion-content>
