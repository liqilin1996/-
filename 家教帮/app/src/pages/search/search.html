<ion-header>
  <ion-navbar color="setnav">
      <ion-searchbar  style="width:80%; float:left;" placeholder="请输入查找的科目" mode="ios"  [(ngModel)]="text"
      ></ion-searchbar>
      <div class="search">
        
        <span class="sea" (click)="search()">搜索</span>
      </div>
     
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-card  *ngFor="let item of arr,let idx=index;">
        <ion-item >
          <ion-avatar item-start>
            <img src={{item?.head_src}}><!-- 获取每一个老师的头像没有实现 -->
          </ion-avatar>
          <div class="left">
              <h2>教师姓名：{{item?.tea_name}}</h2>
              <p>教授课程：{{item?.stu_grade+item?.stu_courses}}</p>
          </div>
          <div class="right">
              <i class="iconfont icon-xiangyou fr"  (click)="isClick(idx)"></i>
          </div> 
        </ion-item>   
</ion-card>    

</ion-content>
