<ion-header>
  <ion-navbar color="setnav">
    <ion-title>新闻头条</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item1 of arr;let idx=index;">
    <div class="left">
      <img src="{{item1.src}}" alt="">
    </div>
    <div class="right" (click)="gonews(idx)">
      <h2>{{item1.header}}</h2>
    </div>
  </ion-card>
</ion-content>
