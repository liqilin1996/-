<link rel="stylesheet" href="assets/font/iconfont.css">
<ion-header>
  <ion-navbar color="setnav" >
    <ion-title >我的家教</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ul  *ngFor="let item of arr;"style="text-align: center;">
    <li >
        <ion-item>
              <p>姓名：{{item?.stu_name}}{{item?.tea_name}}</p>
              <p>授课科目：{{item?.stu_grade}}{{item?.order_course}}{{item?.stu_courses}}</p> 
              <p>授课时间：{{item?.class_time}}</p>
              <p>授课地点：{{item?.order_address}}</p>
              <p>下单时间：{{item?.order_time}}</p>
              <p>订单编号：{{item?.order_id}}</p>
        </ion-item>
  </ul>
</ion-content>
