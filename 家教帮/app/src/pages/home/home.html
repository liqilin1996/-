<link rel="stylesheet" href="assets/font/iconfont.css">
<ion-header>
  <ion-navbar>
      <ion-searchbar (ionInput)="getItems($event)"  placeholder="请输入想查找的课程" mode="ios" 
      class="search" (click)="goSearch()"></ion-searchbar>
      <!--
      <div class="div2">
          <i class="iconfont" (click)="goback()">&#xe603;</i>
      </div>
    -->
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides  class="myslides" autoplay="600" speed="800" loop="true" pager (ionSlideAutoplayStop)="autoplay">
    <ion-slide>
      <img src="assets/imgs/home1.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/home2.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/home3.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/home4.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/home5.jpg" />
    </ion-slide>
  </ion-slides>
  <ion-card> 
    <div class="cards">
      <div>
        <ion-item style="padding:0;">
          <ion-avatar item-start>
            <img src="{{head}}">
          </ion-avatar>
          <h2>{{pea_name}}</h2>
          <p>上课提醒</p>
        </ion-item>
      </div>
    <div>
        <ion-item style="padding-top:8px; ">
          <ion-icon name="arrow-dropright" style="text-align: center;font-size: 30px;" (click)="go1()"></ion-icon>
        </ion-item> 
    </div>
  </div>
  
</ion-card>

  <ion-item class="span1">
    <span  (click)="go3()">--教师推荐--</span>
  </ion-item>
  <div class="head2">
      <div class="head"style="width:100%;">
          <div class="tuijian" style="text-align:center;width:15%;height:80px;float:left;margin-left:4%;padding-top:2%;"  *ngFor="let item of arr;let idx=index;" (click)='detail(idx)'>
              <img style="width:40px;height:40px;border-radius: 50%;"src="{{item?.head_src}}"/>
              <div style="font-size:12px;margin-top:5%;">{{item?.tea_name}}</div>
            </div>
      </div>   
  </div> 
  

  
  <br>
  <hr>
  <div>
    <div>
      <ion-item class="span1">
        <span>--热门学科--</span>
      </ion-item>
      <ion-item  no-lines style="text-align: center;"> 
        <button class="button" ion-button round  (click)="isClick(1)">语文
        </button>
        <button class="button" ion-button round  (click)="isClick(2)">数学
        </button>
        <button class="button" ion-button round  (click)="isClick(3)">英语
        </button>
      </ion-item>
    </div>
    <div>
      <ion-item  no-lines style="text-align: center;">
        <button class="button" ion-button round  (click)="isClick(4)">物理
        </button>
        <button class="button" ion-button round  (click)="isClick(5)">化学
        </button>
        <button class="button"  ion-button round  (click)="isClick(1)">更多
        </button>
      </ion-item>
    </div>
  </div>
  <p></p>
  <div>
    <ion-item class="span1">
      <span>--社区--</span>
    </ion-item>
      <ion-item no-lines>
        <ion-avatar item-start>
          <img src="{{arr1?.head_src}}">
        </ion-avatar>
        <h2>{{arr1?.stu_name}}</h2>
      </ion-item>
      <ion-item no-lines>
        <p class="text">{{arr1?.content}}</p>
        <ion-avatar item-start>
        </ion-avatar>
        <div class="lear">
          <img src="{{arr1?.img_src1}}" class="fl icon_img" style="width:80%;">
        </div>
      </ion-item>
      <ion-item no-lines  (click)="go5()">
        <div class="bottom" style="text-align:center; "><span style="font-size:14px; color:#00adb5">点我查看更多</span></div>
      </ion-item>
    </div>
</ion-content>
